plugins {
    id 'java'
    id 'maven'
}

group 'cn.enaium'
version '1.2.0'

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            def localRepositoryPath = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
            repository(url: localRepositoryPath)
        }
    }
}